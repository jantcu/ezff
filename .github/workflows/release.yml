name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: darwin
            arch: arm64  # Optional: Skip if not needed
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'  # Matches your README

      - name: Build
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o ezff-${{ matrix.os }}-${{ matrix.arch }}${{ (matrix.os == 'windows') && '.exe' || '' }} .
        # Add -ldflags="-s -w" here for a smaller binary if desired

      - name: Upload Assets
        uses: actions/upload-artifact@v4
        with:
          name: ezff-${{ matrix.os }}-${{ matrix.arch }}
          path: ezff-${{ matrix.os }}-${{ matrix.arch }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/ezff-*/ezff-*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
